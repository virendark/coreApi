<div *ngIf="progress" class="preloader">
  <img src="images/preloader.gif" />
</div>
  <!-- BEGIN LOGO -->
<div class="logo">
      <img src="images/logo-white.png" alt="GoMedii">
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form">
      <h3 class="form-title font-green">Sign-In</h3>
      <div class="alert alert-danger display-hide">
          <button class="close" data-close="alert"></button>
          <span> Enter any Username and Password. </span>
      </div>
      <div class="form-group">
          <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <label class="control-label visible-ie8 visible-ie9">E-mail ID</label>
          <input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="E-mail ID" >
      </div>
      <div class="form-group">
          <label class="control-label visible-ie8 visible-ie9">Password</label>
          <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password">
      </div>
      

      <div class="form-actions">            
          <a [routerLink]="['/forgotPassword']" id="forget-password" class="forget-password">Forgot Password?</a>
          <a (click)="login()" class="btn orangebtn uppercase">Login</a>
      </div>
  </form>
  <!-- END LOGIN FORM -->
</div>
